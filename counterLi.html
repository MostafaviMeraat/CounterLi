<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li id="this">5</li>
    </ul>
<script>
    const temp = document.getElementById('this'); 

    counterLi = (ref) => {

        let nRef=ref;
        let pRef=ref;
        let pre=0;
        let next=0;


        while(nRef.nextElementSibling){
                nRef = nRef.nextElementSibling;
                next++;
        }
        while(pRef.previousElementSibling){
                pRef = pRef.previousElementSibling;
                pre++;
    }
        return next+pre+1;
    }

    console.log(counterLi(temp));


</script>
</body>
</html>
